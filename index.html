<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #0b3d2e;
      --bg-2: #b91c1c;
      --accent: #f5d76e;
      --text: #fdfaf2;
      --muted: #d7d0c2;
      --card: rgba(255, 255, 255, 0.08);
      --shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(245, 215, 110, 0.2), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.15), transparent 35%),
                  linear-gradient(135deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      font-family: 'Space Grotesk', system-ui, sans-serif;
      padding: 24px;
      overflow: hidden;
    }

    .snow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.7) 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.35;
      animation: drift 24s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(-5%); }
      to { transform: translateY(5%); }
    }

    .card {
      position: relative;
      max-width: 720px;
      width: 100%;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 32px 36px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    .card::before, .card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(42px);
      opacity: 0.35;
      z-index: 0;
    }

    .card::before {
      width: 240px;
      height: 240px;
      background: rgba(245, 215, 110, 0.25);
      top: -60px;
      left: -80px;
    }

    .card::after {
      width: 280px;
      height: 280px;
      background: rgba(255, 255, 255, 0.12);
      bottom: -120px;
      right: -80px;
    }

    .content { position: relative; z-index: 1; }

    h1 {
      margin: 0 0 12px;
      font-family: 'Playfair Display', 'Space Grotesk', serif;
      letter-spacing: 0.6px;
      font-size: clamp(32px, 4vw, 44px);
    }

    .tagline {
      margin: 0 0 28px;
      color: var(--muted);
      font-size: 17px;
    }

    .reveal {
      margin: 18px 0 0;
      padding: 22px 24px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .label {
      text-transform: uppercase;
      letter-spacing: 1.4px;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .name {
      font-size: clamp(26px, 3vw, 34px);
      font-weight: 700;
      color: var(--accent);
    }

    .arrow {
      margin: 10px 0;
      font-size: 18px;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .arrow span {
      display: inline-block;
      height: 1px;
      width: 64px;
      background: linear-gradient(90deg, rgba(245, 215, 110, 0), rgba(245, 215, 110, 0.9));
    }

    .hint {
      margin-top: 18px;
      font-size: 15px;
      color: var(--muted);
    }

    .error {
      color: #ffe0e0;
      background: rgba(185, 28, 28, 0.2);
      border: 1px solid rgba(255, 224, 224, 0.3);
      padding: 12px 14px;
      border-radius: 10px;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 16px;
    }

    .chip {
      padding: 8px 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      color: var(--text);
      font-size: 13px;
    }

    @media (max-width: 520px) {
      .card { padding: 26px; }
      .name { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="snow"></div>
  <main class="card">
    <div class="content" id="content"></div>
  </main>

  <script>
    function decodeDataParam(value) {
      if (!value) return null;
      // Allow URL-safe base64 without padding.
      const padded = value.replaceAll('-', '+').replaceAll('_', '/') + '='.repeat((4 - (value.length % 4)) % 4);
      try {
        const json = JSON.parse(atob(padded));
        if (json && json.giver && json.recipient) {
          return { giver: json.giver, recipient: json.recipient };
        }
      } catch (err) {
        console.error('Failed to decode base64 data param', err);
      }
      return null;
    }

    function getParams() {
      const params = new URLSearchParams(globalThis.location.search);
      const decoded = decodeDataParam(params.get('data'));
      if (decoded) return decoded;

      const giver = params.get('giver') || params.get('gifter');
      const recipient = params.get('recipient') || params.get('giftee');
      return { giver, recipient };
    }

    function render() {
      const root = document.getElementById('content');
      const { giver, recipient } = getParams();

      if (!giver || !recipient) {
        root.innerHTML = `
          <h1>Secret Santa</h1>
          <p class="tagline">Add names to the URL to reveal a match.</p>
          <div class="error">Missing names. Expected base64 at <code>?data=...</code>, or fallback <code>?giver=Alex&recipient=Riley</code>.</div>
          <div class="chips">
            <div class="chip">Param: data (base64 of {giver,recipient})</div>
            <div class="chip">Param: giver (or gifter)</div>
            <div class="chip">Param: recipient (or giftee)</div>
          </div>
        `;
        return;
      }

      root.innerHTML = `
        <h1>Secret Santa</h1>
        <div class="reveal">
          <div class="label">Giver</div>
          <div class="name">${giver}</div>
          <div class="arrow"><span></span>gifts to<span></span></div>
          <div class="label">Recipient</div>
          <div class="name">${recipient}</div>
        </div>
      `;
    }

    render();
  </script>
</body>
</html>
